<!DOCTYPE html>
<html lang="en">
<head>
    <title id="Description">Server Inventory Report</title>   
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/devops_frydesign.css" /> 

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
    <script type="text/javascript">
    
        $(document).ready(function () {
              $('#reports').DataTable( {
               dom: 'lftiprB',
               "ajax": {
                "url": "/dmadminweb/ReportsData?type=ServerInventory",
                "type": "GET"
              },
             "columns": [
						 { "data": "server" },
						 { "data": "file" },
						 { "data": "component" },
						 { "data": "application" },
						 { "data": "environment" },
						 { "data": "deployment" },
						 { "data": "deploytimestamp" },
						 { "data": "username" }
                        ],
              buttons: [
                        'copy', 'csv', 'excel', 'print'
                       ]           
         } );
        });

    </script>
</head>
<body class='default'>
     <div style="text-align:center;"><H2 class="reports">Server Inventory Report</H2><p></div>
     <div id="dataTable"></div>
       <div style='margin-top: 20px;'>
        <div style='float: left;'>
		<table id="reports" class="display" style="width:100%">
        <thead>
            <tr>
				<th>Endpoint</th>     
				<th>File</th>                          
				<th>Component</th>
				<th>Application</th> 
				<th>Environment</th> 
				<th>Deployment</th>
				<th>Deployed On</th>  
				<th>User</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
				<th>Endpoint</th>     
				<th>File</th>                          
				<th>Component</th>
				<th>Application</th> 
				<th>Environment</th> 
				<th>Deployment</th>
				<th>Deployed On</th>  
				<th>User</th>
            </tr>
        </tfoot>
        </table>         
        </div>
    </div>
</body>
</html>
